    <script>
        let selectedFile = null;
        let presets = [];
        let encodeResult = null;

        window.testAPI = async function () {
            const apiBase = document.getElementById('apiBase').value;
            const msg = document.getElementById('apiMessage');
            try {
                const res = await fetch(apiBase + '?action=preset_index');
                if (res.ok) {
                    const data = await res.json();
                    msg.innerHTML = `<div class="message success">âœ“ API æ¥ç¶šæˆåŠŸ (${data.length} ãƒ—ãƒªã‚»ãƒƒãƒˆ)</div>`;
                    loadPresets();
                } else {
                    msg.innerHTML = `<div class="message error">âœ— API ã‚¨ãƒ©ãƒ¼: ${res.status}</div>`;
                }
            } catch (e) {
                msg.innerHTML = `<div class="message error">âœ— æ¥ç¶šå¤±æ•—: ${e.message}</div>`;
            }
        };

        window.loadPresets = async function () {
            const apiBase = document.getElementById('apiBase').value;
            try {
                const res = await fetch(apiBase + '?action=preset_index');
                presets = await res.json();
                const select = document.getElementById('presetSelect');
                select.innerHTML = presets.map((p, i) => `<option value="${i}">${p.name}</option>`).join('');
                updatePresetInfo();
                document.getElementById('encodeBtn').disabled = !selectedFile;
            } catch (e) {
                console.error(e);
            }
        };

        window.updatePresetInfo = function () {
            const idx = parseInt(document.getElementById('presetSelect').value || 0);
            const p = presets[idx];
            if (p) {
                const cfg = p.config_json;
                document.getElementById('presetInfo').innerHTML = `<div><strong>${p.name}</strong></div><div>è§£åƒåº¦: ${cfg.width}Ã—${cfg.height} @ ${cfg.framerate}fps</div><div>ãƒ“ãƒƒãƒˆãƒ¬ãƒ¼ãƒˆ: ${(cfg.bitrate / 1000000).toFixed(1)} Mbps</div>`;
            }
        };

        window.handleFileSelect = function () {
            const input = document.getElementById('fileInput');
            selectedFile = input.files[0] || null;
            updateFileInfo();
        };

        window.handleDrop = function (e) {
            e.preventDefault();
            e.stopPropagation();
            document.getElementById('dropzone').classList.remove('dragover');
            selectedFile = e.dataTransfer.files[0] || null;
            updateFileInfo();
        };

        window.handleDragOver = function (e) {
            e.preventDefault();
            document.getElementById('dropzone').classList.add('dragover');
        };

        window.handleDragLeave = function (e) {
            document.getElementById('dropzone').classList.remove('dragover');
        };

        function updateFileInfo() {
            const info = document.getElementById('fileInfo');
            if (selectedFile) {
                info.textContent = `é¸æŠ: ${selectedFile.name} (${(selectedFile.size / 1024 / 1024).toFixed(2)} MB)`;
                document.getElementById('encodeBtn').disabled = presets.length === 0;
            } else {
                info.textContent = '';
                document.getElementById('encodeBtn').disabled = true;
            }
        }

        window.shareResult = async function () {
            if (!encodeResult) return;
            const apiBase = document.getElementById('apiBase').value;
            const userName = document.getElementById('userName').value.trim();
            if (!userName) {
                alert('ãƒ¦ãƒ¼ã‚¶ãƒ¼åã‚’å…¥åŠ›ã—ã¦ãã ã•ã„');
                return;
            }

            const idx = parseInt(document.getElementById('presetSelect').value || 0);
            const preset = presets[idx];

            try {
                const res = await fetch(apiBase + '?action=post_store', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        user_name: userName,
                        config_json: preset.config_json,
                        benchmark_result: encodeResult
                    })
                });
                const result = await res.json();
                if (result.message) {
                    document.getElementById('shareMessage').innerHTML = `<div class="message success">âœ“ ${result.message}</div>`;
                }
            } catch (e) {
                document.getElementById('shareMessage').innerHTML = `<div class="message error">âœ— å…±æœ‰å¤±æ•—: ${e.message}</div>`;
            }
        };
    </script>

    <script type="module">
        import { Muxer, FileSystemWritableFileStreamTarget } from 'https://cdn.jsdelivr.net/npm/mp4-muxer@3.0.1/+esm';

        // Dynamic import ã§ ã‚­ãƒ£ãƒƒã‚·ãƒ¥ãƒã‚¹ãƒ†ã‚£ãƒ³ã‚°ã‚’å®Ÿè£…
        const { demuxAndDecode } = await import(`./lib/demuxer.js?v=${Date.now()}`);
        const { encodeToFile } = await import(`./lib/encoder.js?v=${Date.now()}`);

        // mp4-muxerã‚’ã‚°ãƒ­ãƒ¼ãƒãƒ«ã«è¨­å®š
        window.Mp4MuxerClasses = { Muxer, FileSystemWritableFileStreamTarget };

        window.startEncoding = async function () {
            if (!selectedFile) return;
            const idx = parseInt(document.getElementById('presetSelect').value || 0);
            const preset = presets[idx];
            if (!preset) return;

            const cfg = preset.config_json;
            const config = {
                video: { codec: cfg.codec, width: cfg.width, height: cfg.height, bitrate: cfg.bitrate, framerate: cfg.framerate },
                audio: { codec: 'mp4a.40.2', sampleRate: 44100, numberOfChannels: 2, bitrate: cfg.audio_bitrate || 128000 }
            };

            document.getElementById('progressSection').classList.add('active');
            document.getElementById('encodeBtn').disabled = true;
            const startTime = performance.now();

            // ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰é–‹å§‹æ™‚ã«ãƒãƒ¼ã‚’ãƒªã‚»ãƒƒãƒˆ
            document.getElementById('encodingBar').style.width = '0%';
            document.getElementById('encodingStatus').textContent = '0%';
            document.getElementById('fps').textContent = '-';
            document.getElementById('elapsed').textContent = '0';

            try {
                console.log('Starting encode process...');
                await encodeToFile(selectedFile, config, (progress) => {
                    // progress = { stage, percent, fps, elapsedMs }
                    const { stage, percent, fps, elapsedMs } = progress;

                    // ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰é€²æ—ã‚’æ›´æ–°
                    if (stage === 'encoding' && percent !== undefined) {
                        const pct = Math.round(percent || 0);
                        document.getElementById('encodingBar').style.width = pct + '%';
                        document.getElementById('encodingStatus').textContent = pct === 100 ? 'å®Œäº†' : pct + '%';
                    }

                    // FPSã¨çµŒéæ™‚é–“ã‚’æ›´æ–°ï¼ˆæ¯å›ï¼‰
                    if (fps !== undefined) {
                        const fpsVal = Number(fps);
                        document.getElementById('fps').textContent = Number.isFinite(fpsVal) ? fpsVal.toFixed(1) : '-';
                    }
                    if (elapsedMs !== undefined) {
                        const elapsedSec = Number(elapsedMs) / 1000;
                        document.getElementById('elapsed').textContent = Number.isFinite(elapsedSec) ? elapsedSec.toFixed(1) : '-';
                    }
                }, demuxAndDecode);

                encodeResult = {
                    process_time_ms: Math.round(performance.now() - startTime),
                    source_size_byte: selectedFile.size,
                    output_size_byte: 0,
                    avg_fps: 0
                };

                document.getElementById('progressSection').classList.remove('active');
                document.getElementById('resultSection').style.display = 'block';
            } catch (e) {
                console.error('Encoding error:', e);
                alert('ã‚¨ãƒ³ã‚³ãƒ¼ãƒ‰ã‚¨ãƒ©ãƒ¼: ' + e.message + '\nè©³ç´°: ' + e.stack);
                document.getElementById('progressSection').classList.remove('active');
                document.getElementById('encodeBtn').disabled = false;
            }
        };

        loadPresets();
    </script>
