name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual trigger

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: video-encoder-app/frontend
        run: npm install --no-fund --no-audit

      - name: Build
        working-directory: video-encoder-app/frontend
        run: npm run build

      - name: Create release archive
        run: |
          cd video-encoder-app/docs
          zip -r ../../browser-video-encoder-${{ github.ref_name }}.zip .
          cd ../..

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          body: |
            ## ブラウザ完結型動画エンコードアプリ ${{ github.ref_name }}
            
            ビルド済みの静的ファイルをダウンロードして、任意のWebサーバーにデプロイできます。
            
            ### 使用方法
            1. `browser-video-encoder-${{ github.ref_name }}.zip` をダウンロード
            2. 解凍
            3. 解凍したフォルダをWebサーバーに配置
            4. HTTPSまたはlocalhostでアクセス（セキュアコンテキストが必要）
            
            ### 推奨ブラウザ
            - Google Chrome 94以上
            - Microsoft Edge 94以上
            
            ### 注意事項
            - WebCodecs APIとFileSystem Access APIに対応したブラウザが必要です
            - セキュアコンテキスト（HTTPS または localhost）での実行が必須です

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./browser-video-encoder-${{ github.ref_name }}.zip
          asset_name: browser-video-encoder-${{ github.ref_name }}.zip
          asset_content_type: application/zip
