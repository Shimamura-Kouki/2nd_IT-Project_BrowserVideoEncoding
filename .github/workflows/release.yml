name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual trigger
    inputs:
      version:
        description: 'Version number (e.g., 1.0.0)'
        required: true
        default: '1.0.0'

permissions:
  contents: write  # Required to create releases and upload assets

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag (for manual trigger)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          TAG_NAME="v${{ github.event.inputs.version }}"
          git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
          git push origin "$TAG_NAME"

      - name: Set tag name
        id: set_tag
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "tag_name=v${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag_name=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        working-directory: video-encoder-app/frontend
        run: npm install --no-fund --no-audit

      - name: Build
        working-directory: video-encoder-app/frontend
        run: npm run build

      - name: Create release archive
        run: |
          cd video-encoder-app/docs
          zip -r ../../browser-video-encoder-${{ steps.set_tag.outputs.tag_name }}.zip .
          cd ../..

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.set_tag.outputs.tag_name }}
          files: browser-video-encoder-${{ steps.set_tag.outputs.tag_name }}.zip
          body: |
            ## ブラウザ完結型動画エンコードアプリ ${{ steps.set_tag.outputs.tag_name }}
            
            ビルド済みの静的ファイルをダウンロードして、任意のWebサーバーにデプロイできます。
            
            ### 使用方法
            1. `browser-video-encoder-${{ steps.set_tag.outputs.tag_name }}.zip` をダウンロード
            2. 解凍
            3. 解凍したフォルダをWebサーバーに配置
            4. HTTPSまたはlocalhostでアクセス（セキュアコンテキストが必要）
            
            ### 推奨ブラウザ
            - Google Chrome 94以上
            - Microsoft Edge 94以上
            
            ### 注意事項
            - WebCodecs APIとFileSystem Access APIに対応したブラウザが必要です
            - セキュアコンテキスト（HTTPS または localhost）での実行が必須です
          draft: false
          prerelease: false